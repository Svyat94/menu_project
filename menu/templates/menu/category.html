{% extends "base.html" %}

{% block content %}
<div class="col-md-12">
    <h1>{{ category }}</h1>
    <ul>
        {% for article in category.article_set.all %}
        <li><a href="#">{{ article.name }}</a></li>
        <p>{{ article.content }}</p>
        {% endfor %}
    </ul>
</div>
{% endblock  %}
